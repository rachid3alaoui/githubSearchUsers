<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootswatch Lumen theme  -->
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/materia/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css
    "
    />
    <style>
      #navbar-brand {
        color: white;
        opacity: 0.8;
        transition: 0.6s;
      }
      #navbar-brand:hover {
        opacity: 1;
      }

      #twitter_link {
        text-decoration: none;
      }
    </style>
    <title>Github users Finder</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-4">
      <div class="container">
        <a href="index.html" class="navbar-brand" style="font-size: 30px;">
          <strong id="navbar-brand">Github Finder</strong>
        </a>
      </div>
    </nav>

    <div class="container searchContainer w-75 m-auto">
      <div class="search card card-body">
        <h1 class="display-5">Search GitHub Users</h1>
        <p class="lead">
          Enter a username to fetch a user profile and repos
        </p>
        <input
          type="text"
          id="searchUser"
          class="form-control"
          placeholder="GitHub username"
        />
      </div>
      <br />
      <div id="profile"></div>
    </div>

    <footer class="mt-5 text-center bg-light p-3">
      <p class="lead">
        Github Finder &copy; 2020
        <a
          href="https://twitter.com/rachid_3alaoui"
          target="_blank"
          id="twitter_link"
        >
          <br />
          <i class="fab fa-twitter"></i> @rachid_3alaoui</a
        >
      </p>
    </footer>

    <!-- Javascript tags -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
  </body>
</html>
